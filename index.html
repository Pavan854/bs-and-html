<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Web Page</title>
  <link rel="stylesheet" href="./bs1.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .carousel-inner img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <a href="#logo" class="navbar-brand">LOGO</a>
    <div class="ml-auto">
      <ul class="navbar-nav">
        <li><a href="./index.html" class="nav-link">HOME</a></li>
        <li><a href="./about.html" class="nav-link">ABOUT</a></li>
        <li><a href="./service.html" class="nav-link">SERVICE</a></li>
        <li><a href="./employee.html" class="nav-link">Employee</a></li>

        <li><a href="./contact.html" class="nav-link">Contact</a></li>
        <li><a href="./login.html" class="nav-link">Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div  class=" carousel carousel-slide">
          <div class="carousel-inner">
            <div class="carousel-item ">
              <img src="./img5.jpg" alt="Image 1">
            </div>
            <div class="carousel-item">
              <img src="./img6.jpg" alt="Image 2">
            </div>
            <div class="carousel-item">
              <img src="./img7.jpg" alt="Image 3">
            </div>
            <div class="carousel-item active+">
              <img src="./img4.jpg" alt="Image 4">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $('.carousel').carousel({
      interval: 700
    });
  </script>

</html>
